server:
  port: 8090

spring:
  application:
    name: rating-service
  messages:
    basename: i18n/messages
    encoding: UTF-8
    fallback-to-system-locale: false
  web:
    locale-resolver: accept_header
    locale: en
  # mongodb database configuration
  data:
    mongodb:
      uri: mongodb://mongo:mongo@localhost:27017/taxi_db
  # liquibase configuration
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

resilience4j:
  retry:
    instances:
      RIDES-SERVICE:
        max-attempts: 4
        wait-duration: 2s
        ignore-exceptions:
          - by.ikrotsyuk.bsuir.ratingservice.exception.exceptions.FeignDeserializationException
          - by.ikrotsyuk.bsuir.ratingservice.exception.exceptions.FeignException

  circuitbreaker:
    instances:
      RIDES-SERVICE:
        register-health-indicator: true
        sliding-window-size: 15
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 5
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 15s
        failure-rate-threshold: 50

# swagger routes configuration
springdoc:
  api-docs:
    enabled: true
    path: /api/v1/ratings/v3/api-docs
  swagger-ui:
    enabled: true
    path: /api/v1/ratings/swagger-ui.html